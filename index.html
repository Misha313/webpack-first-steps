<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack demo</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <section class="hero-section">
    <img src="images/octocat.png" width="100" height="83">
    <!--<img src="images/octocat.svg" width="100" height="83">-->
    <h1>GitHub users explorer</h1>
    <p>description</p>
  </section>

  <section class="search-form">
    <form class="search-form__form" id="search-form" action="/" method="get">
      <div class="search-form__input">
        <input id="search-input" type="text" name="test" placeholder="GitHub user name">
      </div>
      <div class="search-form__button">
        <button class="button">Search</button>
      </div>
    </form>
  </section>

  <section class="search-results">
    <header class="search-results__header">
      <h2>User basic info</h2>
      <button class="button" id="show-repos" type="button">Show users repos</button>
    </header>
    <div class="search-results__basic-info">
      <p id="user-name"></p>
      <p id="user-company"></p>
      <p id="user-website"></p>
    </div>

    <ul class="search-results__repos" id="search-results-repos"></ul>
  </section>

  <script src="./index.js" type="module"></script>
</body>
</html>
